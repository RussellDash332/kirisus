name: remind
on:
  workflow_dispatch:
  schedule:
    - cron: "55 1 * * *" # 10AM SGT - 5min
jobs:
  waffle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Requirements
        run: pip install -r requirements.txt
      - name: Remind me
        run: python pseudocron.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT: ${{ secrets.CHAT }}
          MSG: ${{ secrets.MSG }}